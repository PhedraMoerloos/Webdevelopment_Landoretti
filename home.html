<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Home Landoretti Art</title>
    <!-- Voor responsiveness, Bootstrap is mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

  </head>


  <body>

      <!-- Navigation -->
      <div class="logo-space">
        <img class="logo-top" src="images/logo-top.jpg" alt="logo Landoretti Art">
      </div>




      <div class="container-nav-top">
          <div class="top-nav row justify-content-between">


              <div class="col-8 top-nav-menu">

                  <ul class="nav">
                      <li class="nav-item-top">
                        <img id="watchlist" class="nav-icons" src="images/transparant.png">
                        <a class="nav-link navbar-left" href="#">WATCHLIST</a>
                      </li>

                      <li class="nav-item-top nav-top-middle">
                        <img id="profile" class="nav-icons" src="images/transparant.png">
                        <a class="nav-link nav-top-middle-text" href="#">PROFILE</a>
                      </li>

                      <li class="nav-item-top">
                        <a class="nav-link" href="#">LOGOUT</a>
                      </li>
                  </ul>

              </div>


              <div class="col-4 searchbar">
                <form action="home.html">
                  <input type="text" placeholder="Search" name="search">
                  <button type="submit"><img src="images/searchicon.png" alt="search-icon"></button>
                </form>
              </div>


          </div>
      </div><!-- end container-nav-top -->



      <div class="container-nav-bottom">
          <div class="bottom-nav row justify-content-between">


              <div class="col-8 bottom-nav-menu">

                  <ul class="nav">
                      <li class="nav-item-bottom">
                        <a class="nav-link active" href="#">HOME</a>
                      </li>
                      <li class="nav-item-bottom">
                        <a class="nav-link" href="#">ART</a>
                      </li>
                      <li class="nav-item-bottom">
                        <a class="nav-link" href="#">ISEARCH</a>
                      </li>
                      <li class="nav-item-bottom">
                        <a class="nav-link" href="#">MYAUCTIONS</a>
                      </li>
                      <li class="nav-item-bottom">
                        <a class="nav-link" href="#">MYBIDS</a>
                      </li>
                      <li class="nav-item-bottom">
                        <a class="nav-link" href="#">CONTACT</a>
                      </li>
                  </ul>

              </div>


              <div class="col-2 languages">
                <p>
                  <a href="#">NL</a>
                  <a href="#">FR</a>
                  <a href="#">EN</a>
                </p>
              </div>


          </div>
      </div><!-- end container-nav-bottom -->




      <div id="SliderHome" class="carousel slide" data-ride="carousel">

          <!-- indicators onderaan slider -->
          <ol class="carousel-indicators">
              <li data-target="#SliderHome" data-slide-to="0" class="active"></li>
              <li data-target="#SliderHome" data-slide-to="1"></li>
              <li data-target="#SliderHome" data-slide-to="2"></li>
          </ol>

          <!-- images slider -->
          <div class="carousel-inner" role="listbox">

              <div class="carousel-item active">
                  <img class="d-block img-fluid" src="images/slider/art-gallery.jpg" alt="Slider image of art gallery">
              </div>

              <div class="carousel-item">
                  <img class="d-block img-fluid" src="images/slider/vintage-camera.jpg" alt="Slider image of vintage camera">
              </div>

              <div class="carousel-item">
                  <img class="d-block img-fluid" src="images/slider/record-player.jpg" alt="Slider image of of record player">
              </div>

          </div>

          <!-- controls slider -->
          <a class="carousel-control-prev" href="#SliderHome" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#SliderHome" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>

      </div><!-- end carousel slider top -->





    <!-- Bootstrap gebruikt jquery en popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>

</html>
